language: go
go:
  - "1.11.x"
group: travis_lts
env:
- GO111MODULE=on # this is because travis go uses GOPATH for project and 1.11.x with vgo need this to build

before_script:
  - go get golang.org/x/tools/cmd/goimports

script:
  - make lint
  - make build
#  - make test # TODO use test_goveralls
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make goveralls; fi'

notifications:
  slack:
    secure: 
